<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Component</title>
    <link rel="icon" type="image" href="./public/images/favicon.png" />
    <link rel="stylesheet" href="public/shared.css" />
    <link rel="stylesheet" href="public/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0" />
</head>
<body>
    <article>
        <div id="image-section">
            <img src="./public/images/image-product-desktop.jpg" alt="perfume image">
        </div>
        
        <div id="content-section">
            <h4>PERFUME</h4>
            <h1>Gabrielle <br>
                Essence Eau De<br>
                Parfume
            </h1>
            <p>
                A floral, solar and voluptuous interpretation composed by
                Oliver Polge, Perfumer-Creator for the House of CHANEL
            </p>
            <div id="price-list">
                <h1>$149.99</h1>
                <h6>$169.99</h6>
            </div>
            <button id="btn">
                <span class="material-symbols-outlined">
                    shopping_cart 
                </span>
                <span class="text">
                    <a href="#">Add to Cart</a>
                </span>
            </button>
        </div>
    </article>
</body>
</html>
